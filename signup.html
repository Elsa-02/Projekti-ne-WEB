<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Flower Shop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="Logo e projektit.png" alt="Flower Shop Logo">
        <h1>Flower Shop</h1>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
      </div>
      <div class="icon-buttons">
    
        <a href ="search">
           <img src="search.png" alt="searchi" class="search"></a>
        <a href ="shoppin cart">
            <img src="shopping-cart.png" alt="shopping" class="shopping"></a>
        <a href ="menu">
            <img src="menu-burger (1).png" alt="menu" class="menu"></a>
      
 </div>
    </nav>
  </header>

  <main>
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="signup-btn">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    
  </main>

  <script src="script.js"></script>
</body>

</html>
